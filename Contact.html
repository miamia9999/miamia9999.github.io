  <meta charset="UTF-8">

    content="Contact page of Mai Huynh, a Business Analyst, showcasing portfolio information and how to get in touch.">
  <title>Business Analytics</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Monomakh&family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- FontAwesome Icons -->

<body>
  <header>
    <nav class="header">
      <a href="index.html" class="logo"><span>Mai Huynh</span></a>
      <!-- Navigation -->
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="Portfolio.html">Portfolio</a></li>
        <!-- Link to Contact page -->
        <li><a href="Contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section id="contact">

    <h1 class="section-header">Contact</h1>

    <div class="contact-wrapper">

      <!-- Left contact page -->

      <form id="contact-form" class="form-horizontal">

        <div class="form-group">
          <label for="name">Name:</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" id="name" name="name" value="" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <div class="col-sm-12">
            <input type="email" class="form-control" id="email" name="email" value="" required>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" rows="10" name="message"
            required></textarea>
        </div>

        <button class="btn-primary send-button" id="submit" type="submit">
          <i class="fa fa-paper-plane"></i>
          <span class="send-text">SEND</span>
        </button>

      </form>

      <!-- Left contact page -->

      <div class="direct-contact-container">

        <ul class="contact-list">
          <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Helsinki,
                Finland</span></i></li>

          <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a
                  href="tel:1-212-555-5555" title="Give me a call">(358) 555-2368</a></span></i></li>

          <li class="list-item">
            <i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a
                  href="mailto:quemaihuynh12330@gmail.com"
                  title="Send me an email">quemaihuynh@gmail.com</a></span>
                </i></li>
        </ul>
      </div>

    </div>

  </section>


  <footer>
    <div class="footer">
      <a href="https://www.linkedin.com/in/mai-huynh-845652188/" title="LinkedIn Profile"><i
          class="fa-brands fa-linkedin"></i></a>
      <a href="mailto:quemaihuynh12330@gmail.com" title="Email Mai Huynh"><i class="fa-solid fa-envelope"></i></a>
    </div>
